<!DOCTYPE html>
<html>
<head>
<meta name="viewport"></meta>
<title>New Table - Google Fusion Tables</title>
</head>

<body>
<style type="text/css">

  height: 600px;
  margin: 0;
  padding: 0;
  width: 900px;
}
</style>

<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false&amp;v=3"></script>

<script type="text/javascript">

    },
    {
        "featureType": "transit.line",
        "stylers": [ { "gamma": 0.27 }, { "hue": "#0077ff"  }, { "saturation": -91 }, { "lightness": 36 } ]
    },
    {
        "featureType": "landscape.man_made",
        "stylers": [ { "saturation": 10  }, { "lightness": -23  }, { "hue": "#0099ff"  }, { "gamma": 0.71 } ]
    },
    {

        "stylers": [ { "hue": "#0055ff"  }, { "saturation": 9 }, { "lightness": -46  }, { "gamma": 1.05 } ]
    },
    {
        "featureType": "administrative.country",
        "stylers": [ { "gamma": 0.99 } ]
    },
    {
        "featureType": "administrative.province",
        "stylers": [ { "lightness": 36 }, { "saturation": -54 }, { "gamma": 0.76 } ]
    },
    {
        "featureType": "administrative.locality",
        "stylers": [ { "lightness": 33 }, { "saturation": -61 }, { "gamma": 1.21 } ]
    },
    {
        "featureType": "administrative.neighborhood",
        "stylers": [ { "hue": "#ff0000"  }, { "gamma": 2.44 } ]
    },
    {
        "featureType": "road.highway.controlled_access",
        "stylers": [ { "hue": "#ff0000"  }, { "lightness": 67 }, { "saturation": -40 } ]
    },
    {
        "featureType": "road.arterial",
        "stylers": [ { "hue": "#ff6600"  }, { "saturation": 52  }, { "gamma": 0.64 } ]
    },
    {
        "featureType": "road.local",
        "stylers": [ { "hue": "#006eff"  }, { "gamma": 0.46 }, { "saturation": -3  }, { "lightness": -10 } ]
    },
    {
        "featureType": "transit.line",
        "stylers": [ { "hue": "#0077ff"  }, { "saturation": -46 }, { "gamma": 0.58 } ]
    },
    {
        "featureType": "transit.station",
        "stylers": [ { "gamma": 0.8 } ]
    },
    {
        "featureType": "transit.station.rail",
        "stylers": [ { "hue": "#ff0000"  }, { "saturation": -45 }, { "gamma": 0.9 } ]
    },
    {
        "elementType": "labels.text.fill",
        "stylers": [ { "gamma": 0.58 } ]
    },
    {
        "featureType": "landscape.man_made",
        "elementType": "geometry.fill",
        "stylers": [ { "gamma": 2.01 }, { "hue": "#00ffff"  }, { "lightness": 22 } ]
    },
    {

        "stylers": [ { "saturation": -87 }, { "lightness": 44 }, { "gamma": 1.98 }, { "visibility": "off" } ]
    },

        "stylers": [ { "hue": "#00aaff"  }, { "lightness": -6 }, { "gamma": 2.21 } ]
    },
    {
        "elementType": "labels.text.stroke",
        "stylers": [ { "gamma": 3.84 } ]
    },
    {
        "featureType": "road",
        "elementType": "geometry.stroke",
        "stylers": [ { "visibility": "off" } ]
    },
    {
        "featureType": "road",
        "elementType": "labels.text.stroke",
        "stylers": [ { "gamma": 9.99 } ]
    },
    {
        "featureType": "administrative",
        "stylers": [ { "gamma": 0.01 } ]
    }
  ];


  function initialize() {
    google.maps.visualRefresh = true;
    var isMobile = (navigator.userAgent.toLowerCase().indexOf('android') > -1) ||
      (navigator.userAgent.match(/(iPod|iPhone|iPad|BlackBerry|Windows Phone|iemobile)/));
    if (isMobile) {
      var viewport = document.querySelector("meta[name=viewport]");
      viewport.setAttribute('content', 'initial-scale=1.0, user-scalable=no');
    }
    var mapDiv = document.getElementById('googft-mapCanvas');
    mapDiv.style.width = isMobile ? '100%' : '900px';
    mapDiv.style.height = isMobile ? '100%' : '600px';
    var map = new google.maps.Map(mapDiv, {
      center: new google.maps.LatLng(38.87997, -77.10677),
      zoom: 13,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });
    map.setOptions({styles: styleArray});

    layer = new google.maps.FusionTablesLayer({
      map: map,
      heatmap: { enabled: false },
      query: {
        select: "col2",
        from: "1aYD5HlOX3UA7h2CNaTKF_7dmQ9MXk6q6yLs7WuCb",
        where: ""
      },
      options: {
        styleId: 2,
        templateId: 3
      }
    });

    if (isMobile) {
      var legend = document.getElementById('googft-legend');
      var legendOpenButton = document.getElementById('googft-legend-open');
      var legendCloseButton = document.getElementById('googft-legend-close');
      legend.style.display = 'none';
      legendOpenButton.style.display = 'block';
      legendCloseButton.style.display = 'block';
      legendOpenButton.onclick = function() {
        legend.style.display = 'block';
        legendOpenButton.style.display = 'none';
      }
      legendCloseButton.onclick = function() {
        legend.style.display = 'none';
        legendOpenButton.style.display = 'block';
      }
    }
  }

  google.maps.event.addDomListener(window, 'load', initialize);
</script>
  <div id="googft-mapCanvas"></div>
</body>
</html>
